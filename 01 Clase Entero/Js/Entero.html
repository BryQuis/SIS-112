<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Calculadora Básica</h1>

    <label for="num1">Número 1:</label>
    <input type="number" id="num1" placeholder="Ingresa el primer número"><br>

    <label for="num2">Número 2:</label>
    <input type="number" id="num2" placeholder="Ingresa el segundo número"><br>

    <button onclick="sumar()">Sumar</button>
    <button onclick="restar()">Restar</button>
    <button onclick="multiplicar()">Multiplicar</button>
    <button onclick="dividir()">Dividir</button>

    <div id="result"></div>

    <script>
        function obtenerValores() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            return { num1, num2 };
        }

        function sumar() {
            const { num1, num2 } = obtenerValores();
            const resultado = num1 + num2;
            document.getElementById('result').innerText = `Resultado de la suma: ${resultado}`;
        }

        function restar() {
            const { num1, num2 } = obtenerValores();
            const resultado = num1 - num2;
            document.getElementById('result').innerText = `Resultado de la resta: ${resultado}`;
        }

        function multiplicar() {
            const { num1, num2 } = obtenerValores();
            const resultado = num1 * num2;
            document.getElementById('result').innerText = `Resultado de la multiplicación: ${resultado}`;
        }

        function dividir() {
            const { num1, num2 } = obtenerValores();
            if (num2 === 0) {
                document.getElementById('result').innerText = "No se puede dividir entre cero.";
            } else {
                const resultado = num1 / num2;
                document.getElementById('result').innerText = `Resultado de la división: ${resultado}`;
            }
        }
    </script>

</body>
</html>
