<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="matrix.CSS">
</head>
<body>
    <div class="main-container">
        <canvas id="matrixCanvas" width="500" height="500"></canvas>
        <div class="button-container">
            <button onclick="matriz.llenarMatrizAleatorio()">Patrón Aleatorio</button>
            <button onclick="matriz.llenarMatrizDiagonal()">Patrón Diagonal</button>
            <button onclick="matriz.llenarMatrizDiagonalInversa()">Patrón Diagonal Inversa</button>
            <button onclick="matriz.llenarMatrizBordes()">Patrón de Bordes</button>
            <button onclick="matriz.llenarMatrizBordes2()">Patrón de Bordes Interiores</button>
            <button onclick="matriz.llenarMatriz4bordes()">Patrón de 4 bordes</button>

            <button onclick="matriz.llenarMatrizPrimeraColumna()">LLenar la primera columna</button>
            <button onclick="matriz.llenarMatrizPiramide()">Dibujar Piramide</button>
            <button onclick="matriz.llenarMatrizSecuencia1()">Llenar Matriz Sucuencia Horizontal</button>
            <button onclick="matriz.llenarMatrizSecuencia2()">Llenar Matriz Secuencia Vertical</button>
        </div>
        <div class="button-container">
            <button onclick="matriz.llenarMatrizSecuencia_0_al_7()">Llenar Matriz Secuencia del 0 al 7</button>
            <button onclick="matriz.llenarMatrizSecuencia_7_al_0()">Llenar Matriz Secuencia del 7 al 0</button>
            <button onclick="matriz.llenarMatrizSecuencia3()">Llenar Matriz Secuencia Creciente y Decreciente</button>

        </div>
    </div>
    
    <!-- Scripts de JavaScript -->
    <script src="Matrix.js"></script>
