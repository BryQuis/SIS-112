<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="Css/estilos.css">
</head>
<body>
    <div class="game">
        <div class="canvas-container">
            <span>HOLD</span>
            <div class="canvas">
                <canvas id="canvas-hold"></canvas>
            </div>
        </div>
    
        <div class="canvas-container">
            <div class="canvas">
                <span class="score-container">SCORE: <span id="score">0</span></span>
                <canvas id="canvas-tetris"></canvas> 
            </div>
        </div>
        <div class="canvas-container">
            <span>NEXT</span>
            <div class="canvas">
                <canvas id="canvas-next"></canvas>
            </div>       
        </div>
        <div class="menu" id="menu">
            <span>PERDISTE :C</span>
            <button id="btn-start">REINTENTAR</button>
        </div>
    </div>

    <script src="./Js/grid.js" type="module"></script>
    <script src="./Js/boardTetris.js" type="module"></script> 
    <script src="./Js/tetromino.js" type="module"></script>
    <script src="./Js/game.js" type="module"></script> 
    <script src="./Js/main.js" type="module"></script> 
</body>
</html>
