<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Materias</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Gestión de Materia</h1>
        <div class="card">
            <div class="card-header">
                Información de la Materia
            </div>
            <div class="card-body">
                <!-- Aquí se mostrará la información de la materia -->
                <h5 class="card-title" id="materiaInscrita">Materia Inscrita</h5>
                <p class="card-text" id="datosDeLaMateria">Datos de la Materia</p>
                <p class="card-text" id="prerequisitos">Prerrequisitos</p>
                <p class="card-text" id="estudio">Estudio</p>
            </div>
        </div>

        <!-- Botones para mostrar la información -->
        <div class="mt-3">
            <button class="btn btn-primary" onclick="boton_MateriaInscrita()">Mostrar Materia Inscrita</button>
            <button class="btn btn-primary" onclick="boton_DatosDeLaMateria()">Mostrar Datos de la Materia</button>
            <button class="btn btn-primary" onclick="boton_Prerequisitos()">Mostrar Prerrequisitos</button>
            <button class="btn btn-primary" onclick="boton_Estudio()">Mostrar Estudio</button>
        </div>

        <!-- Botones para modificar atributos -->
        <div class="mt-3">
            <h3>Modificar Atributos</h3>
            <button class="btn btn-warning" onclick="boton_modificar_nombreMateria()">Modificar Nombre Materia</button>
            <button class="btn btn-warning" onclick="boton_modificar_sigla()">Modificar Sigla</button>
            <button class="btn btn-warning" onclick="boton_modificar_docente()">Modificar Docente</button>
            <button class="btn btn-warning" onclick="boton_modificar_horarios()">Modificar Horarios</button>
            <button class="btn btn-warning" onclick="boton_modificar_aula()">Modificar Aula</button>
            <button class="btn btn-warning" onclick="boton_modificar_prerequisito()">Modificar Prerrequisito</button>
            <button class="btn btn-warning" onclick="boton_modificar_cantidadInscritos()">Modificar Cantidad de Inscritos</button>
            <button class="btn btn-warning" onclick="boton_modificar_carrera()">Modificar Carrera</button>
            <button class="btn btn-warning" onclick="boton_modificar_universidad()">Modificar Universidad</button>
        </div>

        <!-- Botones para eliminar atributos -->
        <div class="mt-3">
            <h3>Eliminar Atributos</h3>
            <button class="btn btn-danger" onclick="eliminar_nombreMateria()">Eliminar Nombre Materia</button>
            <button class="btn btn-danger" onclick="eliminar_sigla()">Eliminar Sigla</button>
            <button class="btn btn-danger" onclick="eliminar_docente()">Eliminar Docente</button>
            <button class="btn btn-danger" onclick="eliminar_horarios()">Eliminar Horarios</button>
            <button class="btn btn-danger" onclick="eliminar_aula()">Eliminar Aula</button>
            <button class="btn btn-danger" onclick="eliminar_prerequisito()">Eliminar Prerrequisito</button>
            <button class="btn btn-danger" onclick="eliminar_cantidadInscritos()">Eliminar Cantidad de Inscritos</button>
            <button class="btn btn-danger" onclick="eliminar_carrera()">Eliminar Carrera</button>
            <button class="btn btn-danger" onclick="eliminar_universidad()">Eliminar Universidad</button>
        </div>
    </div>


   
    <!-- Importar Bootstrap JS y el archivo JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="materia.js"></script>
</body>
</html>
