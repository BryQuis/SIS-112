<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Shoot</title>
    <style>
        body {
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwUxtGTxLcu5YLH-jXUpv5aAHgqPhGnFqbeQ&s); /* Cambia por la URL de tu imagen de fondo */
            background-size: cover; /* Ajusta la imagen al tamaño de la ventana */
            color: #ffffff; /* Color del texto blanco */
            font-family: 'Arial', sans-serif; /* Fuente Arial */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Altura completa de la ventana */
            margin: 0; /* Sin márgenes */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Sombra en el texto */
        }
        .contenedor {
            text-align: center; /* Centrar el texto */
            background-color: rgba(0, 0, 0, 0.7); /* Fondo semi-transparente */
            padding: 20px;
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Sombra alrededor del contenedor */
        }
        .boton {
            background-color: #c33a3a; /* Color rojo para el botón */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px; /* Bordes redondeados */
            transition: background-color 0.3s; /* Transición para el color */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Sombra del botón */
        }
        .boton:hover {
            background-color: #a52c2c; /* Color al pasar el mouse */
        }
        h1 {
            font-size: 2.5em; /* Tamaño del título */
            margin-bottom: 20px; /* Espacio debajo del título */
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>Tank Shoot</h1>
        <a href="tank-shoot.html" class="boton">Listos para jugar</a> <!-- Cambia URL_DEL_JUEGO.html por la dirección real de tu juego -->
    </div>
</body>
</html>
